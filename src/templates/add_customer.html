{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <h1>Add Customer</h1>
            <form action="{{url_for('customer_blueprint.add_customer')}}" method="POST" enctype="multipart/form-data">
                {{form.csrf_token}}
                <div class="form-group">
                    <label for="">
                        {{form.first_name.label}}
                    </label>
                    {{form.first_name(class='form-control')}}
                </div>
                <div class="form-group">
                    <label for="">
                        {{form.last_name.label}}
                    </label>
                    {{form.last_name(class='form-control')}}
                </div>
                <div class="form-group">
                    <label for="">
                        {{form.address.label}}
                    </label>
                    {{form.address(class='form-control')}}
                </div>
                <div class="form-group">
                    <label for="">
                        {{form.phone_number.label}}
                    </label>
                    {{form.phone_number(class='form-control')}}
                </div>
                <div class="form-group" style="margin-left:55% ;">
                    <a href="{{ url_for('customer_blueprint.list_customer') }}" class="btn btn-secondary">Cancel</a>
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock content %}
