{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <a href="{{ url_for('item_blueprint.add_category' ) }}" style="margin-left: 55%;" class="btn btn-secondary">Create New</a>
            <table class="table">
                <thead>
                  <tr>
                      <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  {% for c in categories %}
                  <tr>
                    <td>
                        {{loop.index}}
                    </td>
                    <td>
                        {{c.name}}
                    </td>
                    <td>
                        <div class="form-group">
                            <a href="" class="btn btn-primary">Update</a>
                            <a href="{{url_for('item_blueprint.delete_category', id=c.id)}}" class="btn btn-danger">Delete</a>
                        </div>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>

        </div>
        <div class="col"></div>
    </div>
</div>
  
{% endblock content %}
