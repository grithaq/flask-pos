{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <a href="" style="margin-left: 83%;" class="btn btn-secondary">Create New</a>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  {% for c in customers %}
                  <tr>
                    <td>
                        {{loop.index}}
                    </td>
                    <td>
                        {{c.first_name}}
                    </td>
                    <td>
                        {{c.last_name}}
                    </td>
                    <td>
                        {{c.address}}
                    </td>
                    <td>
                        {{c.phone_number}}
                    </td>
                    <td>
                        <div class="form-group">
                            <a href="" class="btn btn-primary">Update</a>
                            <a href="" class="btn btn-danger">Delete</a>
                        </div>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>

        </div>
        <div class="col-2"></div>
    </div>
</div>
  
{% endblock content %}
