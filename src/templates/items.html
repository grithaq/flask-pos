{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <a href="{{url_for('item_blueprint.add_item', id=id)}}" style="margin-left: 80%;" class="btn btn-secondary">Create New</a>
            <table class="table">
                <thead>
                  <tr>
                      <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Desc</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in items %}
                  <tr>
                    <td>
                        {{loop.index}}
                    </td>
                    <td>
                        {{i.name}}
                    </td>
                    <td>
                        {{i.desctiption}}
                    </td>
                    <td>
                        {{i.price}}
                    </td>
                    <td>
                        {{i.stock}}
                    </td>
                    <td>
                        <div class="form-group">
                            <a href="" class="btn btn-primary">Update</a>
                            <a href="" class="btn btn-danger">Delete</a>
                        </div>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>

        </div>
        <div class="col-2"></div>
    </div>
</div>
  
{% endblock content %}
